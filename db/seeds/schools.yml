- name: "HABA Digitalwerkstatt"
  about: "Die Digitalwerkstatt ist ein kreativer Bildungs- und Erfahrungsraum, in dem Kinder zwischen 5 und 14 Jahren die digitale Welt spielerisch entdecken können – und wichtige Kompetenzen im Umgang mit den neuen Technologien entwickeln.In unseren Kursen und Workshops lernen Kinder programmieren, bauen Roboter, experimentieren mit 3D-Druck, gestalten Animationsfilme und vieles Spannende mehr!Wir bieten auch Workshops für Eltern, Lehrer und andere Bildungsinteressierte an. Darüber hinaus arbeiten wir mit Schulen zusammen und gestalten digitale Projekte in Orientierung an ihren Lehrplänen. Diese digitalen Schulstunden finden vormittags in der Digitalwerkstatt statt."
  location: "Linienstr. 121, 10115 Berlin"
