- title: "Eltern-Workshop"
  subtitle: "Kinder und Computerspiele. Praktische Tipps für den Familienalltag"
  description: "Digitale Spiele erfreuen sich bei Kindern großer Beliebtheit und nehmen in ihrer Erfahrungswelt einen wachsenden Stellenwert ein. Dies stellt Eltern vor viele Fragen: Wie oft und wie lange sollten Kinder Computer spielen? Welche Computerspiele eignen sich für welches Alter? Und was tun, wenn das Thema zu Konflikten innerhalb der Familie führt? Dieser Workshop soll Eltern bei der Beantwortung dieser und weiterer Fragen eine wichtige Hilfestellung anbieten. Sie erhalten wertvolle Infos und Tipps für den Umgang mit Computerspielen im familiären Alltag sowie die Möglichkeit, eigene Erfahrungen einzubringen und zu diskutieren. Abgerundet wird der Workshop durch die praktische Einführung in ein Online-Jugendschutzsystem für Smartphones und Tablets."
  category: Digital
  school: "HABA Digitalwerkstatt"
