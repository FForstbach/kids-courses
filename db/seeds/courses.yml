- title: "Robotik-Workshop"
  subtitle: "Roboter bauen und programmieren"
  description: "Du träumst davon, einen eigenen Roboter zu bauen und selbst zu programmieren? Du möchtest verstehen, wie ein Roboter eigentlich funktioniert? Dann bist Du genau richtig in unserem Cagebot-Robotik-Workshop! Dieser Workshop eröffnet Kindern zwischen 10 und 14 Jahren einen spielerischen Zugang zu Programmierung und Robotertechnik. Die Kinder bauen in kleinen Teams eigene Roboter – dazu nutzen sie Cagebot, einen modularen Roboter-Bausatz mit verschraubbaren Bausteinen und leistungsfähiger Elektronik. Nach einer Einführung in eine visuelle Programmiersprache können sie diese Roboter dann programmieren und gemeinsam aufregende Challenges meistern. Im Zentrum des Workshops steht das gemeinschaftliche Erlebnis und selbsttätige Entdecken digitaler und elektrotechnischer Grundprinzipen. Vorkenntnisse sind nicht erforderlich!"
