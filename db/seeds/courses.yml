- subtitle: "GarageBand-Workshop"
  title: "Creating a Digital Sound Story"
  description: "Wie klingt eigentlich ein Frühlingsmorgen? Und wie eine wilde Verfolgungsjagd? Wie lassen sich Geräusche gezielt erzeugen? Und wie kann man den Computer nutzen, um kreativ mit Tönen und Klängen zu arbeiten? Dieser Workshop eröffnet Kindern zwischen 10 und 14 Jahren einen bewussten und kreativen Zugang zu digitaler Technologie und zur Welt der Akustik. Sie entwickeln eine eigene Geschichte und lernen, diese mit verschiedenen Sounds selbsttätig zu inszenieren. Sie arbeiten mit moderner Audiosoftware, die ihnen eine Vielzahl an kreativen Möglichkeiten bietet. Im Anschluss an den Workshop können die Kinder ihre selbst produzierten Sound Storys Eltern und/oder Freunden in der Digitalwerkstatt vorführen. Die Projekte können darüber hinaus auf einem USB-Stick mit nach Hause genommen werden. Workshop für Kinder von 10 bis 14 Jahren – Vorkenntnisse sind nicht erforderlich!"
